<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Battleship</title>
    <script defer src="main.bundle.js"></script></head>
    <body>
        <div id="start-container">
            <div class="start">
                <div id="shipPlacer" class="gameboard"></div>
                <button>X</button>
            </div>
        </div>
        <div id="player-selection">
            <div>
                <input type="text" id="player1input" placeholder="Player 1" />
                <input type="text" id="player2input" placeholder="Player 2" />
                <button id="comp">Comp</button>
                <button id="submit">Submit</button>
            </div>
        </div>
        <div id="gameboards-container">
            <div id="player1Board" class="gameboard"></div>
            <div id="player2Board" class="gameboard"></div>
        </div>
    </body>
</html>
